<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGTown - Login</title>
    <link rel="stylesheet" href="css login.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TAG<span>Town</span></h1>
        </header>
        <div class="login-container">
            <div class="social-login">
                <button class="facebook-login">Continuar com Facebook</button>
                <button class="google-login">Continuar com o Google</button>
            </div>
            <form class="login-form">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="#">Criar conta</a></p>
            </form>
        </div>
    </div>
    <footer>
        <p>Criador: Lucas Daniel R. M. Peraça</p>
    </footer>
</body>
</html>
